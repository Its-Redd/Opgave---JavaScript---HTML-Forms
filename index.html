<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Forms</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <script src="./SCRIPTS/script.js"></script>
  </head>
  <body>
    <header>
      <h1>Forms using JavaScript</h1>
    </header>
    <main>
      <section class="opg1">
        <h2>Opgave 1</h2>
        <form id="form1">
          <label for="firstName1">First Name: </label>
          <input type="text" id="firstName1" name="firstName1" required /><br />
          <label for="lastName1">Last Name: </label>
          <input type="text" id="lastName1" name="lastName1" required /><br />
          <button type="submit">Submit</button>
        </form>
      </section>
      <section class="opg2">
        <h2>Opgave 2</h2>
        <form id="form2"></form>
      </section>
      <section class="opg3">
        <h2>Opgave 3</h2>
        <form id="form3"></form>
      </section>
      <section class="opg4">
        <h2>Opgave 4</h2>
        <form id="form4"></form>
      </section>
    </main>
  </body>
</html>
